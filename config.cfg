[general]
autopilot = 0 # to avoid manual control
map = /workspaces/carla_localization/data/map1.pcd
use_gnss = 1
use_imu = 1
use_lidar = 1

[imu]
sensor_tick = 0.01

[gnss]
var_lat = 1
var_lon = 1
lat_stddev = 1e-5
lon_stddev = 1e-5
lat_bias = 0
lon_bias = 0
sensor_tick = 0.05

[lidar]
var_x = .1
var_y = .1
var_yaw = .1
batch_size = 500
rot_frq = 30
pts_per_sec = 200000
min_pnt_dist = 9
sensor_tick = 0.05

[ndt]
trans_eps = .01
resolution = 2
step_size = .5
max_iter = 20

[kalman]
P_init = 1
var_jerk = .1
var_yaw_a = .1
